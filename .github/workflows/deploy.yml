name: PyPI Push

on:
  workflow_run:
    workflows: [Wheels]
    types:
      - completed

  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/deploy.yml'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy.yml'
  release:
    types:
      - published

jobs:

  upload_pypi:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true

    - uses: pypa/gh-action-pypi-publish@release/v1
